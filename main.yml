---
- name: MacBook set-up for development using ansible
  hosts: all
  vars: 
    homebrew_installed_packages:
      - python3
      - maven
      - git
      - minikube
      - kubernetes-cli
      - terraform
      - awscli

    homebrew_cask_apps:
      - google-chrome
      - sublime-text
      - visual-studio-code
      - intellij-idea-ce
      - telegram
      - dropbox
      - onedrive
      - calibre

    homebrew_taps:
      - homebrew/core
      - homebrew/cask

    homebrew_uninstalled_packages:
       [ ]
#      - visual-studio-code

  roles:
    - role: geerlingguy.mac.homebrew
      tags: ['homebrew']
    - role: geerlingguy.mac.mas
      when: mas_installed_apps or mas_installed_app_ids
      tags: ['mas']
